<!-- src/app/components/tutoring-event/tutoring-event-form/tutoring-event-form.component.html -->
<div class="container">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Tutoring Event</h2>
    <form (ngSubmit)="saveTutoringEvent()">
      <!-- Title -->
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="tutoringEvent.title" name="title" required>
      </div>
  
      <!-- Start Time -->
      <div class="mb-3">
        <label for="startTime">Start Time</label>
        <input type="datetime-local" class="form-control" id="startTime" [(ngModel)]="tutoringEvent.startTime" name="startTime" required>
      </div>
  
      <!-- End Time -->
      <div class="mb-3">
        <label for="endTime">End Time</label>
        <input type="datetime-local" class="form-control" id="endTime" [(ngModel)]="tutoringEvent.endTime" name="endTime" required>
      </div>
  
      <!-- Status -->
      <div class="mb-3">
        <label for="status">Status</label>
        <select class="form-control" id="status" [(ngModel)]="tutoringEvent.status" name="status" required>
          <option value="SCHEDULED">Scheduled</option>
          <option value="COMPLETED">Completed</option>
          <option value="CANCELLED">Cancelled</option>
        </select>
      </div>
  
      <!-- Tutor ID -->
      <div class="mb-3">
        <label for="tutor">Tutor ID</label>
        <input type="number" class="form-control" id="tutor" 
               [(ngModel)]="tutoringEvent.tutor.id" name="tutorId" required>
      </div>

      <div class="mb-3">
        <label for="serviceEtude">Service Etude ID</label>
        <input type="number" class="form-control" id="serviceEtude" 
               [(ngModel)]="tutoringEvent.serviceEtude.id" name="serviceEtudeId" required>
      </div>
  
      <!-- Student ID -->
      <div class="mb-3">
        <label for="student">Student ID</label>
        <input type="number" class="form-control" id="student" 
               [(ngModel)]="tutoringEvent.student.id" name="studentId" required>
      </div>
  
      <!-- Price -->
      <div class="mb-3">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="tutoringEvent.price" name="price" required>
      </div>
  
      <!-- Buttons -->
      <button type="submit" class="btn btn-success me-2">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <a routerLink="/tutoring-events" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
