<div class="container">
  <h2>{{ id ? 'Edit' : 'Create' }} Service Ã‰tude</h2>
  <form (submit)="save()">
    <!-- Subject -->
    <div class="mb-3">
      <label>Subject</label>
      <input type="text" class="form-control" [(ngModel)]="serviceEtude.subject" name="subject" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="serviceEtude.description" name="description" required></textarea>
    </div>

    <!-- Tutor Dropdown -->
    <div class="mb-3">
      <label>Tutor</label>
      <input type="number" class="form-control" [(ngModel)]="serviceEtude.tutor" name="tutor" required>
    </div>

    <!-- Save and Cancel Buttons -->
    <button type="submit" class="btn btn-success">Save</button>
    <a routerLink="/servicetude" class="btn btn-secondary">Cancel</a>
  </form>
</div>
